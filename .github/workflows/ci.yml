on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master

jobs:
  build_job:
    runs-on: ubuntu-latest
    name: A job to rebuild the meta files
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      # To use this repository's private action, you must check out the repository
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Add files modification time
        run: |
          git ls-tree -r --name-only HEAD | while read filename; do echo "$(git log -1 --no-merges --format="%ci" -- $filename),$filename" >> "./cache/meta/files.txt"; done
      - name: Generate and commit files
        run: |
          echo "Generating tree of files..."
          python ./scripts/ci/generate_tree.py 
          echo ${{ github.ref }}
          git add .
          git status
          git config --local user.email "action@github.com"
          git config --local user.name "Github Action"
          git commit -m "ci: Automated build push" -a | exit 0
      - name: Push changes
        if: github.ref == 'refs/heads/master'
        uses: ad-m/github-push-action@master
        with:
          branch: master
          github_token: ${{ secrets.GITHUB_TOKEN }}
